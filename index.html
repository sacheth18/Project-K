<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project K Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Project K</h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="sun-icon">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="moon-icon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>
        
        <div class="countdown-section">
            <div class="countdown" id="weeks-count" aria-live="polite">Calculating...</div>
            <div class="subtitle">Weeks remaining until August 1, 2028</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
            </div>
        </div>
        
        <div class="weeks-grid" id="weeks-grid" aria-label="Visual representation of weeks passed and remaining">
            <!-- Weeks boxes will be generated by JavaScript -->
        </div>
        
        <div class="stats-container">
            <div class="stat">
                <div class="stat-value" id="weeks-passed">0</div>
                <div class="stat-label">Weeks Passed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="days-remaining">0</div>
                <div class="stat-label">Days Remaining</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="percentage">0%</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="detailed-stats">
            <h2>Time Breakdown</h2>
            <div class="time-breakdown">
                <div class="time-item">
                    <span id="years-remaining">0</span>
                    <span>years</span>
                </div>
                <div class="time-item">
                    <span id="months-remaining">0</span>
                    <span>months</span>
                </div>
                <div class="time-item">
                    <span id="days-remaining-detail">0</span>
                    <span>days</span>
                </div>
            </div>
        </div>
        
        <footer>
            
            <p>Last updated: <span id="last-updated">Now</span></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
